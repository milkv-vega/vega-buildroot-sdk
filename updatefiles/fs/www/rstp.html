        < !-
            function init() {
                var cf = document.forms[0];
                var t = 0, i = 0;
                var rstp = new Array();
                var ports = cf.port_bits.value;
                var gPorts = cf.g_port_bits.value;
                var arrType = new Array();
                var arrName = new Array();
                var arrClassName = new Array();
                var arrWidth = new Array();
                var arrValue = new Array();
                var arrText = new Array();
                for (i = 0; i < 5; i++) {
                    if (i == 0) {
                        arrType[i] = "input";
                        arrName[i] = "port_cost";
                        arrClassName[i] = "input_rstp";
                        arrWidth[i] = 175;
                    } else if (i == 4) {
                        arrType[i] = "select";
                        arrName[i] = "nostp";
                        arrClassName[i] = "select1";
                        arrWidth[i] = 202;
                    } else {
                        arrType[i] = "select";
                        if (i == 1)
                            arrName[i] = "priority";
                        else if (i == 2)
                            arrName[i] = "p2p";
                        else
                            arrName[i] = "adminEdge";
                        arrWidth[i] = 175;
                        arrClassName[i] = "select1";
                    }
                }
                comCreateTableElementById(1, ports, gPorts, document.getElementById("portlist"), arrType, arrName, arrClassName, arrWidth);
                //function comCreateTdElementById(objsFromName, beginIndex, endIndex, nType, elementValue, onChangeName, onClickName, arrValue, arrText)
                comCreateTdElementById(document.getElementsByName(arrName[0]), 0, document.getElementsByName(arrName[0]).length - 1, 4);//port_cost
                arrValue[0] = 0; arrText[0] = 0;
                for (i = 0; i < 16; i++) {
                    arrValue[i] = i * 16;
                    arrText[i] = i * 16;
                }
                comCreateTdElementById(document.getElementsByName(arrName[1]), 0, document.getElementsByName(arrName[1]).length - 1, 2, "", "", "", arrValue, arrText);//priority
                arrValue = arrValue.splice(0, 3);
                arrText = arrText.splice(0, 3);
                for (i = 0; i < arrValue.length; i++) {
                    arrValue[i] = i;
                    switch (i) {
                        case 0:
                            arrText[0] = "是";
                            break;
                        case 1:
                            arrText[1] = "否";
                            break;
                        case 2:
                            arrText[2] = "自动";
                    }
                }
                //alert(cf.p2p);
                comCreateTdElementById(document.getElementsByName(arrName[2]), 0, document.getElementsByName(arrName[2]).length - 1, 2, "", "", "", arrValue, arrText)//p2p
                arrValue = arrValue.splice(0, 2);
                arrText = arrText.splice(0, 2);
                arrValue[0] = 1; arrValue[1] = 0;
                comCreateTdElementById(document.getElementsByName(arrName[3]), 0, document.getElementsByName(arrName[3]).length - 1, 2, "", "", "", arrValue, arrText)//adminEdge
                arrValue = arrValue.splice(0, 2);
                arrText = arrText.splice(0, 2);
                arrValue[0] = 0; arrValue[1] = 1;
                comCreateTdElementById(document.getElementsByName(arrName[4]), 0, document.getElementsByName(arrName[4]).length - 1, 2, "", "", "", arrValue, arrText)//nostp

                rstp = cf.rstp_setting.value.split(";"); t = 0; i = 0;
                while (ports) {
                    var rstp_cfg = new Array();
                    rstp_cfg = rstp[t].split(":");
                    if (ports & 1) {
                        cf.port_cost[i].value = rstp_cfg[0];
                        cf.priority[i].value = rstp_cfg[1];
                        cf.p2p[i].value = rstp_cfg[2];
                        cf.adminEdge[i].value = rstp_cfg[3];
                        cf.nostp[i++].value = rstp_cfg[4];
                        //alert(rstp_cfg[3] + "," + rstp_cfg[4]);
                    }
                    ports >>= 1;
                    t++;
                }


                dataToVisible(cf);
                if (cf.loader.value != "admin")
                    disable_all_intput();
                else
                    set_rstp_enable();
            }

        function disable_all_intput() {
            var cf = document.forms[0];

            setDisabled(true, cf.rstp_enable[0], cf.rstp_enable[1]);
            setDisabled(true, cf.rstp_priority, cf.hello_time, cf.forwarding_delay, cf.max_age);
            setDisabled(true, cf.port_config);
            setDisabled(true, cf.Save, cf.Cancel);
            for (i = 0; i < cf.port_cost.length; i++)
                setDisabled(true, cf.port_cost[i], cf.priority[i], cf.p2p[i], cf.adminEdge[i], cf.nostp[i]);
        }

        function set_rstp_enable() {
            var i;
            var cf = document.forms[0];
            var dflag = (getRadioCheckedValue(cf.rstp_enable) == "enable");

            setDisabled(!dflag, cf.rstp_priority, cf.hello_time, cf.forwarding_delay, cf.max_age);
            setDisabled(!dflag, cf.port_config);
            for (i = 0; i < cf.port_cost.length; i++)
                setDisabled(!dflag, cf.port_cost[i], cf.priority[i], cf.p2p[i], cf.adminEdge[i], cf.nostp[i]);
        }

        function checkData() {
            var i, a, b, c;
            var msg = "", config = "", str = "", strPort;
            var cf = document.forms[0];
            var ports = cf.port_bits.value;
            var gPorts = cf.g_port_bits.value;

            if (getRadioCheckedValue(cf.rstp_enable) == "enable") {
                msg += checkInt(cf.hello_time, rstp_hello_time, 1, 10, true);
                msg += checkInt(cf.forwarding_delay, rstp_forward_delay, 4, 30, true);
                msg += checkInt(cf.max_age, rstp_max_age, 6, 40, true);

                if ((2 * (parseInt(cf.forwarding_delay.value, 10) - 1)) < cf.max_age.value)
                    msg += rstp_delay_max_age;

                if (2 * (parseInt(cf.hello_time.value, 10) + 1) > cf.max_age.value)
                    msg += rstp_max_age_hello;

                if (cf.h_erps_enable.value == "enable") {
                    msg += "ERPS功能正在运行，无法开启RSTP！\n";
                }

                a = 0; b = 0; c = 0;
                for (i = 0; i < cf.switch_port.value; i++) {
                    if (ports & 1) {
                        c++;
                        if (gPorts & 1)//G
                            strPort = "G" + (++a);
                        else
                            strPort = "XG" + (++b);

                        if ((str = checkInt(cf.port_cost[a + b - 1], rstp_port_cost, 1, 200000000, true)) != "")
                            msg += addstr(rstp_port_war, strPort) + str;
                        config += cf.port_cost[a + b - 1].value + ":" + cf.priority[a + b - 1].value + ":" + cf.p2p[a + b - 1].value + ":" + cf.adminEdge[a + b - 1].value + ":" + cf.nostp[a + b - 1].value + ";";

                        if ((cf.nostp[a + b - 1].value == 0) && cf.h_trunk_enable.value == 'enable')//trunk is enable
                        {
                            var arrTrunkConfig = cf.trunk_setting.value.split(";");
                            var arrItem;

                            for (j = 0; j < arrTrunkConfig.length - 1; j++) {
                                arrItem = arrTrunkConfig[j].split(':');

                                if (arrItem[1] == '1') {
                                    if ((arrItem[0] >> i) & 1) {
                                        msg += addstr(rstp_port_trunk, c);
                                        break;
                                    }
                                }
                            }
                        }

                        if (cf.loopback_enable.value == "enable") {
                            var loopback_cfg = cf.loopback_portconfig.value.split(";");
                            var loopback_port = loopback_cfg[i].split(":");
                            if ((cf.nostp[a + b - 1].value == 0) && loopback_port[0] == 1) {
                                msg += addstr(rstp_port_trunk, strPort);
                            }
                        }

                        if (cf.h_lacp_enable.value == '1') {
                            var port_lacp = cf.lacp_port_cfg.value.split(";");
                            var port_lacp_set = port_lacp[i].split(":");
                            if ((cf.nostp[a + b - 1].value == 0) && (port_lacp_set[2] == '1')) {
                                msg += addstr(rstp_port_lacp, strPort);
                                flag = 1;
                            }
                        }

                    } else
                        config += "20000:128:2:0:0;"
                    ports >>= 1;
                    gPorts >>= 1;
                }

                cf.rstp_setting.value = config;
            }

            dataToHidden(cf);
            return checkMsg(msg);
        }
