	<script language="JavaScript">
		var count = 0;

		function init() {
			var cf = document.forms[0];
			var t = 0, b = 0, i = 0, tmp, n = 0, a = 0;
			var umac = new Array();
			var strPort;

			umac = cf.h_mac_vlan.value.split(";");

			for (i = 0; i < umac.length - 1; i++) {
				list_add_mac_vlan(0, umac[i]);
			}

			set_MAC_vlan_port();

			if (cf.loader.value != "admin")
				disable_all_intput();
		}

		function additem() {
			var cf = document.forms[0];
			var msg = "", mac = "";
			var port_maps = 0;
			var i, n = 0;
			var flag = false;
			var overwrite_vlan = 0;
			var mac_vlan_rule = "";
			var umap = new Array();

			cf.mac_address.value = cf.mac_address.value.toUpperCase();
			cf.mac_address.value = cf.mac_address.value.replace(/:/g, "");
			cf.mac_address.value = cf.mac_address.value.replace(/-/g, "");

			if (badMac(cf.mac_address, false) == true) {
				msg += fwd_err_mac;
				return checkMsg(msg);
			}

			if (isMulticastMac(cf.mac_address.value))//unicast
				msg += "请添加单播地址！\n";

			if (cf.mac_vlan_port_list.value == -1)
				msg += msg_no_select_port;

			msg += checkInt(cf.mac_vlan_vid, "VID", 1, 4094, true);

			umap = cf.h_vlan_map.value.split(";");
			for (i = 0; i < umap.length - 1; i++) {
				if (cf.mac_vlan_port_list.value == parseInt(umap[i].split(":")[0], 10)) {
					msg += "该端口已配置vlan map，请先删除vlan map条目"
					break;
				}
			}

			if (msg != "")
				return checkMsg(msg);

			mac_vlan_rule = cf.mac_address.value + ":" + cf.mac_vlan_port_list.value + ":" + cf.mac_vlan_vid.value;

			for (i = 1; i < cf.mac_vlan_table.options.length; i++) {
				if (cf.mac_address.value == cf.mac_vlan_table.options[i].value.split(":")[0] && cf.mac_vlan_port_list.value == cf.mac_vlan_table.options[i].value.split(":")[1]) {
					flag = confirm("MAC VLAN记录已存在，是否覆盖?");
					if (flag == true) {
						overwrite_vlan = i;
						break;
					}
					else
						return false;
				}
			}

			if (!overwrite_vlan) {
				if (cf.mac_vlan_table.options.length - 1 >= 100)
					msg += "最多支持配置100条MAC VLAN"

				if (msg != "")
					return checkMsg(msg);
			}

			list_add_mac_vlan(overwrite_vlan, mac_vlan_rule);

			cf.mac_address.value = "";
			cf.mac_vlan_port_list.value = 0;
			cf.mac_vlan_vid.value = "";

		}

		function delitem() {
			var cf = document.forms[0];
			var pos = cf.mac_vlan_table.selectedIndex;

			if (pos > 0) {
				list_del_mac_vlan(pos);
			}
		}

		function list_add_mac_vlan(overwrite_vlan, mac_vlan) {
			var cf = document.forms[0];
			var mac = new Array();
			mac = mac_vlan.split(":");
			var ports = cf.port_bits.value;
			var port_map_array = cf.port_map.value.split(";");
			if (0 == overwrite_vlan)
				tmp = "-" + (count + 1);
			else
				tmp = "-" + (overwrite_vlan);

			for (i = fucCheckLength(tmp); i < 7; i++)
				tmp += "-";
			if (i == 7)
				tmp += "---------------";//index

			tmp += mac[0].substring(0, 2)
				+ "-" + mac[0].substring(2, 4)
				+ "-" + mac[0].substring(4, 6)
				+ "-" + mac[0].substring(6, 8)
				+ "-" + mac[0].substring(8, 10)
				+ "-" + mac[0].substring(10, 12);
			tmp += "---------------";//mac

			//port				

			if (ports & (1 << mac[1])) {
				tmp += port_map_array[mac[1]];
			}

			for (i = 0; i < 16 - mac[1].length; i++)
				tmp += "-";

			//vid
			tmp += mac[2];

			if (0 == overwrite_vlan) {
				cf.mac_vlan_table.options.add(new Option(tmp, mac_vlan));//mac:port:vid
				count++;
			}
			else {
				cf.mac_vlan_table.options[overwrite_vlan].value = mac_vlan;
				cf.mac_vlan_table.options[overwrite_vlan].innerHTML = tmp;
			}
		}

		function list_del_mac_vlan(Index) {
			var cf = document.forms[0];

			cf.mac_vlan_table.remove(Index);
			count--;
		}

		function set_MAC_vlan_port() {
			var cf = document.forms[0];
			var ports = cf.port_bits.value;
			var g_ports = cf.g_port_bits.value;
			var i = 1;
			var j = 1;
			var a = 0;
			while (ports) {
				if (ports & 1) {
					if (g_ports & 1)		//G port
					{
						cf.mac_vlan_port_list.options.add(new Option("G" + i, a));
						i++;
					}
					else {
						cf.mac_vlan_port_list.options.add(new Option("XG" + j, a));
						j++;
					}
				}
				a++;
				ports >>= 1;
				g_ports >>= 1;
			}

		}

		function disable_all_intput() {
			var cf = document.forms[0];

			setDisabled(true, cf.mac_address);
			setDisabled(true, cf.mac_vlan_port_list);
			setDisabled(true, cf.mac_vlan_vid);
			setDisabled(true, cf.Add);
			setDisabled(true, cf.Delete);
			setDisabled(true, cf.Save);
			setDisabled(true, cf.Cancel);
		}

		function checkData() {
			var cf = document.forms[0];
			var i = 0;

			cf.h_mac_vlan.value = "";

			for (i = 1; i < cf.mac_vlan_table.options.length; i++) {
				cf.h_mac_vlan.value += cf.mac_vlan_table.options[i].value + ";";
			}
		}

	</script>
